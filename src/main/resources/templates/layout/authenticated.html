<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">MyanTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="sidebar d-flex flex-column vh-100">
    <div class="logo">
        <span>MYAN TECH</span>
        <div class="underline"></div>
    </div>
    <ul class="nav flex-column flex-grow-1">
        <li class="nav-item"><a th:href="@{/home}" class="nav-link text-light">Home</a></li>
        <li class="nav-item"><a th:href="@{/orders}" class="nav-link text-light">Order</a></li>
        <li class="nav-item"><a th:href="@{/customers/shops}" class="nav-link text-light">Customer Shops</a></li>
        <li class="nav-item"><a th:href="@{/delivery-status}" class="nav-link text-light">Delivery Status</a></li>
        <li class="nav-item"><a th:href="@{/products/stocks}" class="nav-link text-light">Inventory</a></li>
    </ul>
    <ul class="nav flex-column">
        <li class="nav-item mt-auto"><a href="#" class="nav-link text-danger">Logout</a></li>
    </ul>
</div>


<div class="content" >
    <h2>Dashboard</h2>
    <div class="card">
        <div class="card-body">
            <div layout:fragment="content"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Z1JcRYJHoo8aZ0VNim22kBMuDKsqXNVrFw/K9A5eMPK7+z7MOjdtII0zJh7jAxz0" crossorigin="anonymous"></script>
</body>
</html>
